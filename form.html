<!DOCTYPE html>
<html>
  <form>
    <fieldset>
      <legend>Presonal Details</legend>

      <label for="name">Username</label>
      <input type="text" id="name" />
      <br /><br />
      <b>Password</b>
      <input
        type="password"
        id="name"
        placeholder="of the form 1-9 & a-z"
        required
      /><br /><br />
      <b>Gender:</b>
      <input type="radio" name="r1" />male
      <input type="radio" name="r1" />female <br /><br />
      <label>Favourite food:</label>
      <select>
        <option>Indian</option>
        <option>Chinese</option>
      </select>
      <br /><br />
      <label for="">Which year</label>
      <select>
        <option>1.</option>
        <option>2.</option>
        <option>3.</option>
        <option>4.</option></select
      ><br /><br />
      <label>Address</label>
      <textarea
        id="Addr"
        rows="2"
        cols="70"
        placeholder="Enter full Address"
        required
      ></textarea
      ><br /><br />
      <b>Educational qualification</b>
      <input type="checkbox" name="r1" />10
      <input type="checkbox" name="r1" />12
      <br />
      <button type="submit">save changes</button>
      <br /><br />
      <button type="submit" onclick="alert('Hello World')">Hello</button>
    </fieldset>
  </form>
  <body>
    <table border="1px" bgcolor="black" width="50%">
      <tr bgcolor="green">
        <th rowspan="1">Vegetables</th>
        <th>fruits</th>
        <th>chocolate</th>
        <br />
      </tr>
      <tr bgcolor="yellow">
        <th>tomato</th>
        <th>apple</th>
        <th>5star</th>
      </tr>
      <tr bgcolor="yellow">
        <th>ginger</th>
        <th>banana</th>
        <th>dairy milk</th>
      </tr>
    </table>
    <table border="1px" bgcolor="white" width="50%">
      <tr>
        <th colspan="2">product name</th>
        <th>rate:</th>
        <th>quantity</th>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">oneplus 8</td>
        <td>30,000</td>
        <td>1.</td>
      </tr>
      <tr>
        <td>55,000</td>
        <td>1</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">oneplus 7</td>

        <td>1.</td>
      </tr>
    </table>
  </body>
</html>
